# Redirection HTTP → HTTPS pour tous les domaines
server {
    listen 80;
    server_name forgejo.local git.forgejo.local localhost;
    return 301 https://$host$request_uri;
}

# Configuration HTTPS pour l'interface web (forgejo.local)
server {
    listen 443 ssl;
    server_name forgejo.local;

    # Certificats générés par mkcert
    ssl_certificate     /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # Paramètres SSL sécurisés
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5:!SHA1:!kEDH;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # Headers de sécurité recommandés
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: ws: wss: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Proxy vers Forgejo
    location / {
        proxy_pass         http://server:3000;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   X-Forwarded-Host $host;
        proxy_set_header   Upgrade $http_upgrade;          # Pour WebSockets
        proxy_set_header   Connection "upgrade";           # Pour WebSockets
        proxy_set_header   X-Scheme $scheme;               # Pour Forgejo
        proxy_buffering    off;                            # Désactive la mise en buffer (utile pour les gros fichiers)
        proxy_request_buffering off;
        proxy_http_version 1.1;
    }

    # Gestion des assets statiques (CSS, JS, images)
    location ~ ^/(assets|avatars|repo-avatars|user|org) {
        proxy_pass         http://server:3000;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_cache        STATIC;
        proxy_cache_valid  200 1h;
        expires            1h;
    }
}

# Configuration HTTPS pour le SSH (git.forgejo.local)
# Note: Le SSH lui-même n'est pas proxyfié par Nginx, mais cette config permet d'afficher une page d'information
server {
    listen 443 ssl;
    server_name git.forgejo.local;

    ssl_certificate     /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;

    location / {
        return 200 'Forgejo Git Server (SSH)\n\nTo clone a repository, use:\n\nssh://git@git.forgejo.local:22/username/repo.git\n\n';
        add_header Content-Type text/plain;
    }
}
